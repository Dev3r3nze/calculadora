<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora de dev3r3nze</title>
    <link rel="stylesheet" href="master.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800;1,900&display=swap');
    </style>
    <script type="text/javascript" src="code.js">

    </script>
  </head>
  <body>
    <div class="calculadora">
      <div class="resultado">
        <div class="cajaResultado">
          <input type="text" name="" value="" id="resultInput" readonly placeholder="_">
        </div>
      </div>
      <div class="botonesContainer">
        <div class="botones"id="pequeño" onclick="Imprimir('*')">
          <p>*</p>
        </div>
        <div class="botones"onclick="Imprimir('/')">
          <p>/</p>
        </div>
        <div class="botones"onclick="Imprimir('(')">
          <p>(</p>
        </div>
        <div class="botones"onclick="Imprimir(')')">
          <p>)</p>
        </div>
        <div class="botones" id="pequeño"onclick="Imprimir('-')">
          <p>-</p>
        </div>
        <div class="botones" id="number" onclick="Imprimir(7)">
          <p>7</p>
        </div>
        <div class="botones"id="number"onclick="Imprimir(8)">
          <p>8</p>
        </div>
        <div class="botones"id="number"onclick="Imprimir(9)">
          <p>9</p>
        </div>
        <div class="botones"id="pequeño" onclick="Imprimir('+')">
          <p>+</p>
        </div>
        <div class="botones" id="number"onclick="Imprimir(4)">
          <p>4</p>
        </div>
        <div class="botones"id="number"onclick="Imprimir(5)">
          <p>5</p>
        </div>
        <div class="botones"id="number"onclick="Imprimir(6)">
          <p>6</p>
        </div>
        <div class="botones"id="pequeño" onclick="Resultar()">
          <p>=</p>
        </div>
        <div class="botones"id="number"onclick="Imprimir(3)">
          <p>3</p>
        </div>
        <div class="botones" id="number"onclick="Imprimir(2)">
          <p>2</p>
        </div>
        <div class="botones"id="number"onclick="Imprimir(1)">
          <p>1</p>
        </div>
        <div class="botones"id="pequeño" onclick="BorrarTodo()">
          <p>C</p>
        </div>
        <div class="botones" onclick="Imprimir('.')">
          <p>.</p>
        </div>
        <div class="botones" onclick="Imprimir(0)" id="number">
          <p>0</p>
        </div>
        <div class="botones" id="borrar" onclick="Borrar()">
          <img src="borrar.png" alt="">
        </div>
      </div>

    </div>
    <div class="footer">
      <p>Created by: dev3r3nze</p>
      <img src="Recursos/dev3r3nzeLogo.png" alt="">
      <div class="redes">
        <a href="https://discord.com/invite/rWkpjjJwpx"> <img src="Recursos/discord.png" alt=""></a>
        <img src="instagram.png" alt="">
        <a href="https://www.twitch.tv/dev3r3nze"> <img src="Recursos/twitch.png" alt=""> </a>
      </div>
    </div>
  </body>
</html>
